<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="style/cliente-styles.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Cliente</h1>
  </header>
  <main>
    <form id="cadastro-cliente-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
      
      <button type="button" onclick="cadastrarCliente()"><a href="sobre.html"></a>Cadastrar</button>
      <button type="button" onclick="navigateBack()"><a href="home.html"></a>Entrar</button>      
      <button type="button" onclick="register()"><a href="login.html"></a>      
    </form>
  </main>
  <header>
    <h1>Detalhes do Cadastro 101</h1>
  </header>
  
  <main>
    <p>O cadastro 2024/0001 está vinculado com o Cliente e a Central de Farmácia Bella's-PR. Este sistema está integrado ao banco de dados, refere-se a consulta de medicamentos disponível.</p>
    <button onclick="navigateBack()">Voltar para a página</button>
  </main>

  <script>
    function navigateBack() {
      window.location.href = './sobre.html';    
    }
  </script>
  <script src="js/cliente-script.js"></script>
  <script src="central-medicamentos-script.js"></script>
</body>
</html>
