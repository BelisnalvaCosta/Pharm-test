<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca remédios app</title>
    <link rel="stylesheet" href="styles/add-styles.css">
  </head>
  <body>
    <header>
      <h1>Central de Medicamentos - Adicionar</h1>
    </header>  
    <main>
      <div class="form">
      <form action="buscar_medicamentos.html" method="get"> <!-- para ficar protegido é melhor o post-->
      <label for="name">Name:</label>
      <input type="text" id="name-input">
      <button id="add-mame-btn">Adicionar Medicamento</button>
      <br><br>
  
      <div>
        <input placeholder="search by name" id="search-input">
        <button id="search-input">Search</button>
      </div>
  
      <table id="medicamentos-table">
        <h2>Adicionar/Atualizar Produto</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome do medicamento" required><br>

        <label for="estoque">Quantidade em Estoque:</label>
        <input type="number" id="estoque" required><br>

        <label for="saida">Quantidade de Saída:</label>
        <input type="number" id="saida" required><br>

        <label for="preco">Preço (R$):</label>
        <input type="number" id="preco" step="0.01" required><br>

        <label for="localidade">Localidade:</label>
        <input type="text" id="localidade" required><br>

        <button onclick="addMedicamento()" type="submit" id="btnSalvar">Salvar</button>
        <br><br>

        <table id="medicamentos-table" border="1">
            <caption>Controle de Estoque</caption>
            <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>Qtde em Estoque</th>
                <th>Qtde de Saída</th>
                <th>Preço</th>
                <th>Localidade</th>
                <th>Editar</th>                
                <th>Deletar</th>
            </thead>
            <tbody>
                <td colspan="8">No Data</td>
            <!-- Os dados serão inseridos dinamicamente -->
    
            </tbody>
        </table>

        <!-- Formulário para Adicionar/Atualizar Produto -->

    </main>
    <script src="add-medicamento.js"></script>    
    <script src="formularioMSG"></script> 
</body>
</html>
