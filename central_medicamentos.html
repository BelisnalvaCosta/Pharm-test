<body>
  <header>
    <h1>Central de Medicamentos</h1>
  </header>
  <main>
    <form id="login-form">
      <h2>Login</h2>
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="role">Tipo de Usuário:</label>
      <select id="role" name="role">
        <option value="cliente">Cliente</option>
        <option value="admin">Administrador</option>
      </select>
      
      <!-- <button type="button" onclick="login()">Entrar</button> -->
      <button onclick="window.location.href='cadastro_cliente.html'">Entrar</button>
      <button type="button" onclick="navigateBack()"><a href="home.html"></a>register</button>
      <button type="button" onclick="navigateBack()"><a href="http://127.0.0.1:5502/index.html"></a>Gerenciamento de Estoque</button>
    </form>
  </main>
  <div class="carrossel">
    <div class="slide">Medicamento 1: Disponível</div>
    <div class="slide">Medicamento 2: Faltoso</div>
    <div class="slide">Medicamento 3: Estoque Crítico</div>
  </div>
  
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
  
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = i === index ? 'block' : 'none';
      });
    }
  
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }
  
    setInterval(nextSlide, 3000);
    showSlide(currentSlide);
  </script>
