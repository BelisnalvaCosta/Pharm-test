<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Farmácia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Medicamento</h2>
        <input type="text" id="nome" placeholder="Nome do Medicamento" required>
        <input type="number" id="quantidadeEstoque" placeholder="Quantidade em Estoque" required>
        <input type="number" id="quantidadeSaida" placeholder="Quantidade de Saída" required>
        <input type="number" id="preco" placeholder="Preço (R$)" required>
        <input type="text" id="localidadeFarmacia" placeholder="Localidade da Farmácia" required>
        <button onclick="cadastrarMedicamento()">Cadastrar</button>
    </div>

    <div class="container" id="relatorio">
        <h2>Relatório de Estoque</h2>
        <input type="text" id="busca" placeholder="Buscar medicamento..." oninput="buscarMedicamento()">
        <button onclick="exportarCSV()">Exportar CSV</button>
        <ul id="listaMedicamentos"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
